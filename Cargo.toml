[package]
name = "oxidec"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.10.0"
home = "0.5.5"
log = "0.4.17"
rand = "0.8.5"
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.96"
structopt = "0.3.26"
strum = { version = "0.24.1", features = ["derive", "strum_macros"] }
upon = "0.6.0"
